<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="" >
    <div class="h-[100%] w-[100%] bg-gradient-to-r from-gray-500 via-lime-500 to-blue-500">
    <!-- INPUT FOR LEVEL 1 EXERCISE 1 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
      <div
        class="rounded-lg bg-gray-700 h-[160px] flex flex-col justify-center items-center gap-2 md:shadow-3xl md:w-[50%]"
        style="box-shadow: 2px 3px 5px #ccc"
      >
        <div class="text-white">
          Check if you are ready for driver's license
        </div>
        <input
          class="my-3 rounded-lg bg-gray-500 text-center w-[50%]"
          type="number"
          placeholder="Enter your age here"
          id="age_input"
        />
        <button id="btn" class="text-white hover:bg-gray-500">Submit</button>
        <div id="dayo"></div>
      </div>
    </div>

    <!-- INPUT FOR LEVEL 1 EXERCISE 3 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
      <div
        class="rounded-lg bg-gray-500 h-[160px] flex flex-col justify-center items-center gap-2 shadow-3xl md:shadow-2xl md:w-[50%]"
        style="box-shadow: 2px 3px 5px #ccc"
      >
        <div class="text-white">
          Check if value is greater than 4 or less than 3
        </div>
        <input
          class="my-3 rounded-lg bg-gray-700 text-center w-[50%]"
          type="number"
          placeholder="Enter number"
          id="letter"
        />
        <button id="btn_two" class="text-white hover:bg-gray-700">
          Submit
        </button>
        <div id="dayotwo"></div>
      </div>
    </div>

    <!-- INPUT FOR LEVEL 1 EXERCISE 4 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
      <div
        class="rounded-lg bg-blue-300 h-[160px] flex flex-col justify-center items-center gap-2 shadow-3xl md:shadow-2xl md:shadow-2xl md:w-[50%]"
        style="box-shadow: 2px 3px 5px #ccc"
      >
        <div class="text-white">Check if number is even or odd</div>
        <input
          class="my-3 rounded-lg bg-blue-700 text-center w-[50%]"
          type="number"
          placeholder="Enter a digit"
          id="even_odd"
        />
        <button id="btn_three" class="text-white hover:bg-blue-700">
          Submit
        </button>
        <div id="dayothree"></div>
      </div>
    </div>

    <!-- INPUT FOR LEVEL 2 EXERCISE 1 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
      <div
        class="rounded-lg bg-blue-700 h-[160px] flex flex-col justify-center items-center gap-2 shadow-2xl md:shadow-2xl md:shadow-2xl md:w-[50%]"
        style="box-shadow: 2px 3px 5px #ccc"
      >
        <div class="text-white">Input your score to get your grade</div>
        <input
          class="my-3 rounded-lg bg-blue-300 text-center w-[50%]"
          type="number"
          placeholder="Input your grade here"
          id="grades"
        />
        <button id="btn_four" class="text-white hover:bg-blue-700">
          Submit
        </button>
        <div id="dayofour"></div>
      </div>
    </div>

    <!-- INPUT FOR LEVEL 2 EXERCISE 2 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
        <div
          class="rounded-lg bg-red-500 h-[160px] flex flex-col justify-center items-center gap-2 shadow-2xl md:shadow-2xl md:shadow-2xl md:w-[50%]"
          style="box-shadow: 2px 3px 5px #ccc"
        >
          <div class="text-white">Season check</div>
          <input
            class="my-3 rounded-lg bg-red-200 text-center w-[50%]"
            type="text"
            placeholder="Input here"
            id="season"
          />
          <button id="btn_five" class="text-white hover:bg-blue-700">
            Submit
          </button>
          <div id="dayofive"></div>
        </div>
      </div>

          <!-- INPUT FOR LEVEL 3 EXERCISE 1 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
        <div
          class="rounded-lg bg-red-200 h-[160px] flex flex-col justify-center items-center gap-2 shadow-2xl md:shadow-2xl md:shadow-2xl md:w-[50%]"
          style="box-shadow: 2px 3px 5px #ccc"
        >
          <div class="text-white">Check the day of the week</div>
          <input
            class="my-3 rounded-lg bg-red-500 text-center w-[50%]"
            type="text"
            placeholder="Input here"
            id="weekday"
          />
          <button id="btn_six" class="text-white hover:bg-blue-700">
            Submit
          </button>
          <div id="dayosix"></div>
        </div>
      </div>


                <!-- INPUT FOR LEVEL 2 EXERCISE 3 -->
    <div class="p-4 pb-10 md:flex md:justify-center md:items-center">
        <div
          class="rounded-lg bg-lime-200 h-[160px] flex flex-col justify-center items-center gap-2 shadow-2xl md:shadow-2xl md:shadow-2xl md:w-[50%]"
          style="box-shadow: 2px 3px 5px #ccc"
        >
          <div class="text-white">Check how many days are in a month</div>
          <input
            class="my-3 rounded-lg bg-lime-500 text-center w-[50%]"
            type="text"
            placeholder="Input here"
            id="daysinamonth"
          />
          <button id="btn_seven" class="text-white hover:bg-blue-700">
            Submit
          </button>
          <div id="dayoseven"></div>
        </div>
      </div>
    </div>
    <script src="/dedayo/dayo.js"></script>
  </body>
</html>
